# flutter pub run icons_launcher:create

icons_launcher:
  image_path: "assets/images/icon-1024x1024.png"
  platforms:
    android:
      enable: true
      image_path: "assets/images/icon-1024x1024.png"
      # image_path: "assets/ic_logo_border.png"
      # adaptive_background_color: '#ffffff'
      # adaptive_background_image: "assets/ic_background.png"
      # adaptive_foreground_image: "assets/ic_foreground.png"
      # adaptive_round_image: "assets/ic_logo_round.png"
    ios:
      enable: true
      image_path: "assets/images/icon-1024x1024.png"
    web:
      enable: true
      image_path: "assets/images/icon-1024x1024.png"
      favicon_path: "assets/images/icon-1024x1024.png"
    macos:
      enable: true
      image_path: "assets/images/icon-1024x1024.png"
    windows:
      enable: false
      image_path: "assets/images/icon-1024x1024.png"
    linux:
      enable: false
      image_path: "assets/images/icon-1024x1024.png"
